# Don't print a new line at the start of the prompt
add_newline = false
format = "$all"

[line_break]
disabled = true
# git status
[git_status]
conflicted = "⚔️ "
ahead = "×${count}  "
behind = "×${count} "
diverged = " ×${ahead_count} 🐢 ×${behind_count}🔱 🏎️ 💨"
untracked = "${count}x? "
stashed = "📦 "
modified = "${count}×! "
staged = "${count}×s "
renamed = "${count}×r "
deleted = "${count}×✘ "
style = "bold red"
format = "[$all_status$ahead_behind]($style)"
