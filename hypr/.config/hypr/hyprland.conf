# nvim: filetype=conf
monitor=,preferred,auto,1.1
exec-once=$HOME/.config/hypr/import-gsettings
exec-once=$HOME/start-hyprland.sh
exec-once=hyprctl setcursor Bibata-Modern-Classic 24
exec-once=wl-paste -t text --watch clipman store

input {
    # kb_file=
    kb_layout=dvp,us,ma
    # kb_variant=
    # kb_model=
    kb_options=grp:rctrl_rshift_toggle,compose:ralt,caps:swapescape
    kb_rules=
	repeat_rate=30
	repeat_delay=150

    follow_mouse=1

    touchpad {
        natural_scroll=no
		tap-to-click=true
		disable_while_typing=false
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # main_mod=SUPER
    gaps_in=3
    gaps_out=3
    border_size=2
    col.active_border=0xFFb7bdf8
    col.inactive_border=0xFFf0c6c6
	layout = dwindle # master|dwindle 

	col.group_border=0xfff9e2af
    col.group_border_active=0xff89dceb 

    apply_sens_to_raw=1 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
	multisample_edges = true
    rounding=10
	blur {
    enabled=no
    size=3 # minimum 1
    passes=2 # minimum 1
	}
    # blur_new_optimizations=on
}
# this is the smooooothest bezier curve
bezier=easeInOutSine,0.37, 0, 0.63, 1
bezier=easeInSine,0.12, 0, 0.39, 0
bezier=easeOutSine,0.61, 1, 0.88, 1
animations {
    enabled=1
    animation=windows,1,4,default
	animation=windowsIn,1,3,easeInSine,slide
	animation=windowsOut,1,3,easeOutSine,slide
    animation=border,1,3,easeOutSine
    animation=fade,1,3,easeInOutSine
    animation=workspaces,1,4,easeInOutSine,slide
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
	no_gaps_when_only=true # No gaps when there is only one window on the workspace aka smart gaps
	force_split = 0 
	special_scale_factor = 0.8
	split_width_multiplier = 1.0 
	use_active_for_splits = true
	pseudotile = yes 
	preserve_split = yes 
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=4
	workspace_swipe_distance = 250
	workspace_swipe_invert = true
	workspace_swipe_min_speed_to_force = 15
	workspace_swipe_cancel_ratio = 0.5
	workspace_swipe_create_new = false
}

misc {
	vfr = true
	disable_hyprland_logo=true
	disable_splash_rendering=true
}


