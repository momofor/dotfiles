monitor=,preferred,auto,1
exec-once=$HOME/start-hyprland.sh

input {
    kb_file=
    kb_layout=dvp
    kb_variant=
    kb_model=
    kb_options=grp:ralt_rshift_toggle,caps:swapescape
    kb_rules=
	repeat_rate=30
	repeat_delay=150

    follow_mouse=1

    touchpad {
        natural_scroll=no
		tap-to-click=true
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    main_mod=SUPER

    gaps_in=3
    gaps_out=5
    border_size=2
    col.active_border=0xFFb7bdf8
    col.inactive_border=0xFFf0c6c6

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    #damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=15
    blur=0
    blur_size=1 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=1
}

animations {
    enabled=1
    animation=windows,1,3,default
    animation=border,1,5,default
    animation=fade,1,5,default
    animation=workspaces,1,3,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
	col.group_border=0xff89dceb
    col.group_border_active=0xfff9e2af
}

gestures {
    workspace_swipe=yes
}

# VARIABLES
$menu=bemenu-run -b --tb=#2e3440 --nb=#2e3440 --sb=#4c566a --hb=#4c566a --nf=#e5e9f0 --hf=#e5e9f0 --sf=#e5e9f0 --fb=#2e3440 --tf=#88c0d0
$browser=firefox

bind=SUPER,RETURN,exec,kitty
bind=SUPERSHIFT,Q,killactive,
bind=SUPERSHIFT,E,exit,
bind=SUPER,S,togglefloating,
bind=SUPER,D,exec,$menu
#bind=SUPER,P,pseudo,

bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d

bind=SUPERSHIFT,h,movewindow,l
bind=SUPERSHIFT,l,movewindow,r
bind=SUPERSHIFT,k,movewindow,u
bind=SUPERSHIFT,j,movewindow,d

bind=SUPER,10,workspace,1
bind=SUPER,11,workspace,2
bind=SUPER,12,workspace,3
bind=SUPER,13,workspace,4
bind=SUPER,14,workspace,5

bind=ALT,10,movetoworkspace,1
bind=ALT,11,movetoworkspace,2
bind=ALT,12,movetoworkspace,3
bind=ALT,13,movetoworkspace,4
bind=ALT,14,movetoworkspace,5

bind=SUPER,F,fullscreen,

bind=SUPER,Q,exec,$browser
### RESIZE SUBMAP BEGIN
#####################################################################
bind=SUPER,R,submap,resize # will switch to a submap called resize

submap=resize # will start a submap called "resize"

binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10

bind=,escape,submap,reset # use reset to go back to the global submap

submap=reset # will reset the submap, meaning end the current one and return to the global one.
#####################################################################
### RESIZE SUBMAP END

bind=SUPER,up,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=SUPER,down,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=,XF86MonBrightnessUp,exec,brightnessctl set +3%
bind=,XF86MonBrightnessDown,exec,brightnessctl set 3%-
bind=,XF86Explorer,exec,playerctl next
bind=,XF86LaunchA,exec,playerctl play-pause


bind=SUPER,W,togglegroup,
bind=SUPER,N,changegroupactive,f
bind=SUPER,P,changegroupactive,b
bind=SUPER,tab,changegroupactive

bind=CTRLSHIFT,L,exec,wlogout

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1
