    #Font
 #Font configuration (changes require restart)
font:
  # The size to use.
  size: 12
  # The normal (roman) font face to use.
  normal:
    family: Fira Code    
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Fira Code 
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Fira Code 
    # Style can be specified to pick a specific face.
    # style: Italic

  #opacity
background_opacity: 0.95
#padding and history
padding:
    x: 2
    y: 2
    scrolling:
      history: 1000
